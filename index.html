<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <div id="winner-message"></div>
    <button id="start_game_BTN">Start Game</button>
    <div id="container">
        <form action="" id="player_name_form">
            <label for="first_player_input">Please enter Player 1 name:
                <input type="text" id="first_player_input" required>
            </label>


            <label for="second_player_input">Please enter Player 2 name:
                <input type="text" id="second_player_input" required>
            </label>


            <input type="submit" value="Add" id="submit_form_BTN">
        </form>
        <div id="gameboard_container">
            <div class="firstPlayer"></div>
            <div class="gameboard">

            </div>
            <div class="secondPlayer"></div>
        </div>   
    </div>
    <button id="play-again_BTN">Play again</button>
</body>

</html>
