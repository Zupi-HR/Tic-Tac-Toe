<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <button id="setup_name_BTN">Add Players</button>
    <form action="" id="player_name_form">
        <label for="player_name_input">Please enter your name: </label>
        <input type="text" id="player_name_input">
        <input type="submit" value="Add" id="submitForm">
    </form>
    <div class="container">
        <div class="firstPlayer"></div>
        <div class="gameboard">

        </div>
        <div class="secondPlayer"></div>
    </div>

    <div class="winner-message"></div>
</body>

</html>
